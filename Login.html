<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
  box-sizing: border-box;
}

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Animaci√≥n de fondo */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #1a4079, transparent 60%),
                  radial-gradient(circle at top left, #00c6ff, transparent 60%),
                  radial-gradient(circle at bottom right, #f7971e, transparent 60%);
      animation: moveBg 12s infinite linear;
      z-index: -1;
    }

    @keyframes moveBg {
      from { transform: translate(0,0); }
      to { transform: translate(-20%, -20%); }
    }

    /* Bot√≥n volver */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.1);
      border: 2px solid #fff;
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(6px);
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    .back-btn svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    /* Caja de login con efecto glass */
    .login-container {
      background: rgba(255, 255, 255, 0.12);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 380px;
      text-align: center;
      color: #fff;
      animation: fadeIn 0.8s ease;
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-size: 2rem;
      font-weight: 600;
      color: #fff;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 0.9rem;
      color: #ddd;
    }

    .form-group input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px #00c6ff;
    }

    .form-group .icon {
      position: absolute;
      right: 12px;
      top: 36px;
      font-size: 1.1rem;
      color: #fff;
      opacity: 0.8;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      margin-top: 10px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .error-msg {
      margin-top: 15px;
      color: #ff6b6b;
      font-weight: bold;
      display: none;
      font-size: 0.9rem;
    }

    /* Animaci√≥n */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-group input::placeholder {
  color: #201f4c;  /* negro */
  opacity: 1;      /* asegura que no se vea transparente */
}
  </style>
</head>
<body>
  <!-- Bot√≥n volver -->
  <a href="index.html" class="back-btn">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
      <path d="M9.707 15.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"/>
    </svg>
    Volver
  </a>

  <div class="login-container">
    <h2>Iniciar Sesi√≥n</h2>
    <form id="loginForm">
      <div class="form-group">
        <script src="https://unpkg.com/@supabase/supabase-js"></script>
        <label for="email">Usuario</label>
        <input type="text" id="email" placeholder="Ingrese su usuario" required>
        <span class="icon">üìß</span>
      </div>

      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" placeholder="Ingrese su contrase√±a" required>
        <span class="icon">üîí</span>
      </div>

      <button type="submit" class="login-btn">Ingresar</button>
      <div id="errorMsg" class="error-msg">‚ùå Usuario o contrase√±a incorrectos</div>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    // ‚ö° Usuario y contrase√±a definidos
    const ADMIN_USER = "admin@gmail.com";
    const ADMIN_PASS = "admin";

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === ADMIN_USER && password === ADMIN_PASS) {
        window.location.href = "admin.html"; // acceso concedido
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
